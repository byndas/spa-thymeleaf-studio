<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link th:href="@{styles.css}" rel="stylesheet" />
</head>
<body>
    <h1>Fancy Spa</h1>

    <div id = "clientProfile">
        <h2>Profile</h2>
        <p th:text="${client.getName()}"></p>
        <p th:text="${client.getSkinType()}"></p>
        <p th:text="${client.getNailService()}"></p>
    </div>

    <div id = "servicesMenu">
        <h3>Appropriate Facials</h3>
        <table>
            <tr th:each="facial : ${client.getAppropriateFacials()}">
                <td th:text="${facial}"></td>
            </tr>
        </table>

        <div th:if="${client.getNailService().equals('manicure') or client.getNailService().equals('both')}">
            <th:block th:replace="fragments :: manicureDescription"></th:block>
        </div>

        <div th:if="${client.getNailService().equals('pedicure') or client.getNailService().equals('both')}">
            <th:block th:replace="fragments :: pedicureDescription"></th:block>
        </div>
    </div>
<footer>
    <div class="footer-box" id="blue">Blue</div>
    <div class="footer-box" id="red">Red</div>
    <div class="footer-box" id="violet">Violet</div>
    <div class="footer-box" id="orange">Orange</div>
    <div class="footer-box" id="silver">Silver</div>
</footer>
</body>
</html>
